  <style>
    .revGallery-anchor {
      overflow: hidden;
      position: relative;
      width: calc(100% / 4);
      display: block;
      border: 5px solid #fff;
    }

    .gal-overlay {
      display: block;
      width: 100%;
      height: 100%;
      background: rgba(27, 27, 27, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      transition: background .4s ease;
      -webkit-transition: background .4s ease;
    }

    .revGallery-anchor:hover .gal-overlay {
      background: rgba(27, 27, 27, 0);
    }

    .nak-gallery {
      display: block;
      width: 100%;
      position: relative;
      margin-top: 30px;
    }

    .nak-gallery-poster {
      padding-bottom: 100%;
      transform-origin: 50% 50%;
      transform: scale(1, 1);
      transition: all .4s ease;
    }

    .revGallery-anchor:hover .nak-gallery-poster {
      transform: scale(1.1, 1.1);
    }

    .button {
      transition: all .4s ease;
      width: 200px;
      height: 48px;
      border: 1px solid rgba(0, 169, 157, 1);
      background-color: rgba(0, 169, 157, 1);
      border-radius: 2px;
      color: #fff;
      letter-spacing: 2px;
    }

    .button:hover {
      background-color: #363636;
      text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
      color: #fff;
    }

    .button:active,

  <script>
    $(document).ready(function () {
      var $gallery = $('#gallery');
      var $boxes = $('.revGallery-anchor');
      $boxes.hide();

      $gallery.imagesLoaded({ background: true }, function () {
        $boxes.fadeIn();

        $gallery.isotope({
          // options
          sortBy: 'original-order',
          layoutMode: 'fitRows',
          itemSelector: '.revGallery-anchor',
          stagger: 30,
        });
      });

      $('button').on('click', function () {
        var filterValue = $(this).attr('data-filter');
        $('#gallery').isotope({ filter: filterValue });
        $gallery.data('lightGallery').destroy(true);
        $gallery.lightGallery({
          selector: filterValue.replace('*', '')
        });
      });
    });

    $(document).ready(function () {
      $("#gallery").lightGallery({

      });
    });

    //button active mode
    $('.button').click(function () {
      $('.button').removeClass('is-checked');
      $(this).addClass('is-checked');
    });


    //CSS Gram Filters on Mouse enter
    $("#gallery a .nak-gallery-poster").addClass("inkwell");

    $("#gallery a").on({
      mouseenter: function () {
        $(this).find(".nak-gallery-poster").removeClass("inkwell").addClass("walden");
      },
      mouseleave: function () {
        $(this).find(".nak-gallery-poster").removeClass("walden").addClass("inkwell");
      }
    });
  </script>
